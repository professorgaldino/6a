<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e0f7fa;
      margin: 0;
    }
    h1 { color: #333; }
    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #grafico-container {
      max-width: 900px;
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #tabela-container {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background-color: #eee; }
    h2 { margin-top: 40px; }
    #logo {
      position: absolute;
      top: 10px;
      right: 20px;
      max-width: 150px;
      opacity: 0.7;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #004d40;
    }
    #resumoModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      overflow: auto;
      background: white;
      border: 2px solid #000;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img id="logo" src="logoescola.jpeg" alt="Logo da Escola" />
  <h1>Dashboard de Notas</h1>
  <label for="bimestre">Selecione o bimestre:</label>
  <select id="bimestre">
    <option value="1">1Âº Bimestre</option>
    <option value="2">2Âº Bimestre</option>
    <option value="3">3Âº Bimestre</option>
    <option value="4">4Âº Bimestre</option>
  </select>
  <p id="mensagem"></p>
  <div id="grafico-container">
    <canvas id="graficoNotas"></canvas>
  </div>
  <div id="tabela-container"></div>
  <button onclick="gerarResumoGeral()">Resumo Geral da Sala</button>
  <button onclick="gerarListaRisco()">Alunos com Risco de RetenÃ§Ã£o</button>
  <button onclick="window.location.href='index.html';">Voltar Ã  Sala</button>
  <div id="resumoModal">
    <h2 id="tituloModal">Resumo</h2>
    <div id="conteudoResumo">Carregando...</div>
    <button onclick="fecharModal()">Fechar</button>
  </div>
  <script>
    let graficoNotas;

    async function carregarDados(bimestre) {
      try {
        const res = await fetch(`dados${bimestre}.json`);
        const dados = await res.json();
        const alunos = await fetch('alunos.json').then(r => r.json());
        const disciplinas = new Set();
        const analise = {};
        const semNotas = {};
        const riscoRetencao = {};

        for (const id in dados) {
          const nome = alunos[id]?.nome;
          if (!nome || !isNaN(nome)) continue;

          for (const disc in dados[id]) {
            disciplinas.add(disc);
          }
        }

        disciplinas.forEach(disc => {
          analise[disc] = { boas: 0, ruins: 0, semnota: 0 };
        });

        for (const id in dados) {
          const nome = alunos[id]?.nome;
          if (!nome || !isNaN(nome)) continue;

          let notasBaixas = 0;

          for (const disc of disciplinas) {
            const notaStr = dados[id][disc]?.notas?.[bimestre - 1];
            const nota = parseFloat(notaStr);
            if (!notaStr || notaStr === '-' || isNaN(nota)) {
              analise[disc].semnota++;
              if (!semNotas[nome]) semNotas[nome] = [];
              semNotas[nome].push(disc);
            } else if (nota >= 5) {
              analise[disc].boas++;
            } else {
              analise[disc].ruins++;
              notasBaixas++;
            }
          }

          if (notasBaixas >= 4) {
            riscoRetencao[nome] = notasBaixas;
          }
        }

        atualizarGrafico(analise);
        gerarTabelaSemNotas(semNotas);
        gerarTabelaRiscoRetencao(riscoRetencao);
      } catch (error) {
        document.getElementById('mensagem').textContent = 'Erro ao carregar os dados.';
        console.error(error);
      }
    }

    function atualizarGrafico(analise) {
      const labels = Object.keys(analise);
      const boas = labels.map(d => analise[d].boas);
      const ruins = labels.map(d => analise[d].ruins);
      const semnota = labels.map(d => analise[d].semnota);

      if (graficoNotas) graficoNotas.destroy();

      graficoNotas = new Chart(document.getElementById('graficoNotas'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Notas â‰¥ 5', data: boas, backgroundColor: 'green' },
            { label: 'Notas < 5', data: ruins, backgroundColor: 'red' },
            { label: 'Sem Nota', data: semnota, backgroundColor: 'gray' }
          ]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'AnÃ¡lise de Notas por Disciplina' } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function gerarTabelaSemNotas(lista) {
      const nomes = Object.keys(lista);
      if (nomes.length === 0) return;

      let html = '<h2>Alunos Sem Nota LanÃ§ada</h2>';
      html += '<table><tr><th>Aluno</th>';
      const maxCols = Math.max(...Object.values(lista).map(arr => arr.length));
      for (let i = 0; i < maxCols; i++) html += `<th>Disciplina ${i+1}</th>`;
      html += '</tr>';

      nomes.forEach(nome => {
        html += `<tr><td>${nome}</td>`;
        const disciplinas = lista[nome];
        for (let i = 0; i < maxCols; i++) {
          html += `<td>${disciplinas[i] || ''}</td>`;
        }
        html += '</tr>';
      });

      html += '</table>';
      document.getElementById('tabela-container').innerHTML = html;
    }

    function gerarTabelaRiscoRetencao(lista) {
      const nomes = Object.keys(lista);
      if (nomes.length === 0) return;

      let html = '<h2>Alunos com Risco de RetenÃ§Ã£o</h2>';
      html += '<table><tr><th>Aluno</th><th>ðŸ”´ Disciplinas com Nota < 5</th></tr>';

      nomes.forEach(nome => {
        html += `<tr><td>${nome}</td><td>${lista[nome]}</td></tr>`;
      });

      html += '</table>';
      document.getElementById('tabela-container').innerHTML += html;
    }

    document.getElementById('bimestre').addEventListener('change', e => carregarDados(e.target.value));
    carregarDados(1);
  </script>
</body>
</html>
