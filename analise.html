<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e0f7fa;
      margin: 0;
    }
    h1 { color: #333; }
    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #grafico-container {
      max-width: 900px;
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #tabela-container {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background-color: #eee; }
    h2 { margin-top: 40px; }
    #logo {
      position: absolute;
      top: 10px;
      right: 20px;
      max-width: 150px;
      opacity: 0.7;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <img id="logo" src="logoescola.jpeg" alt="Logo da Escola" />
  <h1>Dashboard de Notas</h1>
  <label for="bimestre">Selecione o bimestre:</label>
  <select id="bimestre">
    <option value="1">1Âº Bimestre</option>
    <option value="2">2Âº Bimestre</option>
    <option value="3">3Âº Bimestre</option>
    <option value="4">4Âº Bimestre</option>
  </select>
  <p id="mensagem"></p>
  <div id="grafico-container">
    <canvas id="graficoNotas"></canvas>
  </div>
  <div id="tabela-container"></div>
  <button onclick="carregarDadosTodosBimestres()">Ver Risco de RetenÃ§Ã£o (MÃ©dia Acumulada)</button>
  <button onclick="window.location.href='index.html';">Voltar Ã  Sala</button>
  <script>
    let graficoNotas;
    let bimestreSelecionado = 1;

    async function carregarDados(bimestre) {
      bimestreSelecionado = parseInt(bimestre);
      try {
        const res = await fetch(`dados${bimestre}.json`);
        const dados = await res.json();
        const alunos = await fetch('alunos.json').then(r => r.json());
        const disciplinas = new Set();
        const analise = {};
        const vermelhos = {};
        const semNotas = {};

        for (const id in dados) {
          const nome = alunos[id]?.nome;
          if (!nome || !isNaN(nome)) continue;
          for (const disc in dados[id]) {
            disciplinas.add(disc);
          }
        }

        disciplinas.forEach(disc => {
          analise[disc] = { boas: 0, ruins: 0, semnota: 0 };
        });

        for (const id in dados) {
          const nome = alunos[id]?.nome;
          if (!nome || !isNaN(nome)) continue;

          for (const disc of disciplinas) {
            const notaStr = dados[id][disc]?.notas?.[bimestre - 1];
            const nota = parseFloat(notaStr);
            if (!notaStr || notaStr === '-' || isNaN(nota)) {
              analise[disc].semnota++;
              if (!semNotas[disc]) semNotas[disc] = [];
              semNotas[disc].push(nome);
            } else if (nota >= 5) {
              analise[disc].boas++;
            } else {
              analise[disc].ruins++;
              if (!vermelhos[nome]) vermelhos[nome] = [];
              vermelhos[nome].push(`${disc} (${nota.toFixed(1)})`);
            }
          }
        }

        atualizarGrafico(analise);

        let html = '';

        if (Object.keys(vermelhos).length > 0) {
          html += '<h2>Notas Vermelhas no Bimestre</h2>';
          html += '<table><tr><th>Aluno</th><th>ðŸ”´ Disciplinas com Nota < 5</th></tr>';
          for (const nome in vermelhos) {
            html += `<tr><td>${nome}</td><td>${vermelhos[nome].join(', ')}</td></tr>`;
          }
          html += '</table>';
        }

        if (Object.keys(semNotas).length > 0) {
          html += '<h2>Disciplinas com Alunos Sem Nota</h2>';
          html += '<table><tr><th>Disciplina</th><th>Alunos</th></tr>';
          for (const disc in semNotas) {
            html += `<tr><td>${disc}</td><td>${semNotas[disc].join(', ')}</td></tr>`;
          }
          html += '</table>';
        }

        document.getElementById('tabela-container').innerHTML = html;

      } catch (error) {
        document.getElementById('mensagem').textContent = 'Erro ao carregar os dados.';
        console.error(error);
      }
    }

    function atualizarGrafico(analise) {
      const labels = Object.keys(analise);
      const boas = labels.map(d => analise[d].boas);
      const ruins = labels.map(d => analise[d].ruins);
      const semnota = labels.map(d => analise[d].semnota);

      if (graficoNotas) graficoNotas.destroy();

      graficoNotas = new Chart(document.getElementById('graficoNotas'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Notas â‰¥ 5', data: boas, backgroundColor: 'green' },
            { label: 'Notas < 5', data: ruins, backgroundColor: 'red' },
            { label: 'Sem Nota', data: semnota, backgroundColor: 'gray' }
          ]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'AnÃ¡lise de Notas por Disciplina' } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // carregarDadosTodosBimestres permanece igual

    document.getElementById('bimestre').addEventListener('change', e => carregarDados(e.target.value));
    carregarDados(1);
  </script>
</body>
</html>
