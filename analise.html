<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    img#logo {
      height: 60px;
    }

    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }

    #grafico-container {
      max-width: 100%;
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      height: 400px !important;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .table-section {
      margin-top: 40px;
    }

    .table-section h2 {
      color: #007BFF;
    }

    .table-scroll-wrapper {
      overflow: auto;
      max-height: 400px;
      border: 1px solid #ddd;
      background-color: white;
    }

    table {
      border-collapse: collapse;
      min-width: max-content;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #007BFF;
      color: white;
      z-index: 2;
    }

    th:first-child,
    td:first-child {
      position: sticky;
      left: 0;
      background-color: #f0f0f0;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>
    Dashboard de Notas
    <img id="logo" src="logoescola.jpeg" alt="Logo da Escola">
  </h1>

  <label for="bimestre">Selecione o bimestre:</label>
  <select id="bimestre">
    <option value="1">1º Bimestre</option>
    <option value="2">2º Bimestre</option>
    <option value="3">3º Bimestre</option>
    <option value="4">4º Bimestre</option>
  </select>

  <p id="mensagem"></p>

  <div id="grafico-container">
    <canvas id="graficoNotas"></canvas>
  </div>

  <button onclick="gerarPDF()">Gerar PDF</button>

  <div id="tabela-container" class="table-section"></div>

  <script>
    const chartCanvas = document.getElementById('graficoNotas');
    const tabelaContainer = document.getElementById('tabela-container');
    let graficoNotas = null;

    async function carregarDados(bimestre) {
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'Carregando...';
      tabelaContainer.innerHTML = '';

      try {
        const [dadosRes, alunosRes] = await Promise.all([
          fetch(`dados${bimestre}.json`),
          fetch(`alunos.json`)
        ]);

        const dados = await dadosRes.json();
        const alunos = await alunosRes.json();

        const analise = {};
        const todasDisciplinas = new Set();
        const notasVermelhas = [];
        const semNotas = [];
        let encontrouNota = false;

        for (const id in dados) {
          const disciplinas = dados[id];
          for (const disc in disciplinas) {
            todasDisciplinas.add(disc);
          }
        }

        todasDisciplinas.forEach(disc => {
          analise[disc] = { boas: 0, ruins: 0, semnota: 0 };
        });

        for (const id in dados) {
          const aluno = alunos[id];
          if (!aluno) continue;

          const disciplinas = dados[id];
          todasDisciplinas.forEach(disc => {
            const notaStr = disciplinas?.[disc]?.notas?.[bimestre - 1];
            const nota = parseFloat(notaStr);

            if (notaStr === '-' || notaStr === undefined || isNaN(nota)) {
              analise[disc].semnota++;
              semNotas.push({ aluno: aluno.nome, disciplina: disc });
              return;
            }

            encontrouNota = true;

            if (nota >= 5) {
              analise[disc].boas++;
            } else {
              analise[disc].ruins++;
              notasVermelhas.push({
                aluno: aluno.nome,
                disciplina: disc,
                nota: nota.toFixed(1)
              });
            }
          });
        }

        if (todasDisciplinas.size === 0) {
          mensagem.textContent = 'Não há disciplinas disponíveis neste bimestre.';
          if (graficoNotas) graficoNotas.destroy();
          return;
        }

        mensagem.textContent = encontrouNota ? '' : 'Nenhuma nota lançada neste bimestre. As disciplinas aparecerão zeradas.';

        atualizarGrafico(analise);
        gerarTabelas(notasVermelhas, semNotas, Array.from(todasDisciplinas));
      } catch (error) {
        mensagem.textContent = 'Erro ao carregar os dados.';
        console.error(error);
        if (graficoNotas) graficoNotas.destroy();
      }
    }

    function atualizarGrafico(analise) {
      const labels = Object.keys(analise);
      const boas = labels.map(d => analise[d].boas);
      const ruins = labels.map(d => analise[d].ruins);
      const semnota = labels.map(d => analise[d].semnota);

      if (graficoNotas) graficoNotas.destroy();

      graficoNotas = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Notas ≥ 5 (Satisfatórias)',
              data: boas,
              backgroundColor: 'blue'
            },
            {
              label: 'Notas < 5 (Vermelhas)',
              data: ruins,
              backgroundColor: 'red'
            },
            {
              label: 'Sem Nota',
              data: semnota,
              backgroundColor: 'gray'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Quantidade de Alunos'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Disciplinas'
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Análise de Notas por Disciplina'
            }
          }
        }
      });
    }

    function gerarTabelas(notas, semNotas, disciplinas) {
      const vermelhasPorAluno = {};
      notas.forEach(item => {
        if (!vermelhasPorAluno[item.aluno]) {
          vermelhasPorAluno[item.aluno] = {};
        }
        vermelhasPorAluno[item.aluno][item.disciplina] = item.nota;
      });

      const semNotaPorAluno = {};
      semNotas.forEach(item => {
        if (!semNotaPorAluno[item.aluno]) {
          semNotaPorAluno[item.aluno] = {};
        }
        semNotaPorAluno[item.aluno][item.disciplina] = '—';
      });

      let html = '';

      // Tabela Notas Vermelhas
      html += `<div class="table-section"><h2>Notas Vermelhas</h2><div class="table-scroll-wrapper"><table><thead><tr><th>Aluno</th>`;
      disciplinas.forEach(d => html += `<th>${d}</th>`);
      html += `</tr></thead><tbody>`;

      Object.keys(vermelhasPorAluno).forEach(aluno => {
        html += `<tr><td>${aluno}</td>`;
        disciplinas.forEach(d => {
          html += `<td>${vermelhasPorAluno[aluno][d] || ''}</td>`;
        });
        html += `</tr>`;
      });

      html += `</tbody></table></div></div>`;

      // Tabela Sem Nota
      html += `<div class="table-section"><h2>Sem Nota Lançada</h2><div class="table-scroll-wrapper"><table><thead><tr><th>Aluno</th>`;
      disciplinas.forEach(d => html += `<th>${d}</th>`);
      html += `</tr></thead><tbody>`;

      Object.keys(semNotaPorAluno).forEach(aluno => {
        html += `<tr><td>${aluno}</td>`;
        disciplinas.forEach(d => {
          html += `<td>${semNotaPorAluno[aluno][d] || ''}</td>`;
        });
        html += `</tr>`;
      });

      html += `</tbody></table></div></div>`;

      tabelaContainer.innerHTML = html;
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const dataHora = new Date().toLocaleString('pt-BR');

      doc.text("Relatório de Notas - Gerado em " + dataHora, 10, 10);
      doc.html(tabelaContainer, {
        callback: function (doc) {
          doc.save(`RelatorioNotas_${dataHora.replace(/[/:]/g, "-")}.pdf`);
        },
        x: 10,
        y: 20,
        html2canvas: { scale: 0.5 }
      });
    }

    document.getElementById('bimestre').addEventListener('change', e => {
      carregarDados(e.target.value);
    });

    carregarDados(1);
  </script>

</body>
</html>
