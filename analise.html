<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e0f7fa;
      margin: 0;
    }
    h1 { color: #333; }
    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #grafico-container {
      max-width: 900px;
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #tabela-container {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background-color: #eee; }
    h2 { margin-top: 40px; }
    #logo {
      position: absolute;
      top: 10px;
      right: 20px;
      max-width: 150px;
      opacity: 0.7;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #004d40;
    }
    #resumoModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      overflow: auto;
      background: white;
      border: 2px solid #000;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img id="logo" src="logoescola.jpeg" alt="Logo da Escola" />
  <h1>Dashboard de Notas</h1>
  <p id="mensagem"></p>
  <div id="grafico-container">
    <canvas id="graficoNotas"></canvas>
  </div>
  <div id="tabela-container"></div>
  <button onclick="carregarDadosTodosBimestres()">Ver Risco de RetenÃ§Ã£o (MÃ©dia Anual)</button>
  <button onclick="window.location.href='index.html';">Voltar Ã  Sala</button>
  <script>
    async function carregarDadosTodosBimestres() {
      try {
        const alunos = await fetch('alunos.json').then(r => r.json());
        const dadosBimestres = [];
        for (let i = 1; i <= 4; i++) {
          try {
            const res = await fetch(`dados${i}.json`);
            if (res.ok) {
              dadosBimestres[i - 1] = await res.json();
            } else {
              dadosBimestres[i - 1] = null;
            }
          } catch {
            dadosBimestres[i - 1] = null;
          }
        }

        const mediasPorAluno = {};
        const semNotas = {};
        const riscoRetencao = {};
        const todasDisciplinas = new Set();

        for (const dados of dadosBimestres) {
          if (!dados) continue;
          for (const id in dados) {
            const nome = alunos[id]?.nome;
            if (!nome || !isNaN(nome)) continue;
            for (const disc in dados[id]) {
              todasDisciplinas.add(disc);
            }
          }
        }

        for (const id in alunos) {
          const nome = alunos[id]?.nome;
          if (!nome || !isNaN(nome)) continue;
          mediasPorAluno[nome] = {};

          todasDisciplinas.forEach(disc => {
            let soma = 0;
            let count = 0;
            for (const dados of dadosBimestres) {
              if (!dados || !dados[id] || !dados[id][disc]) continue;
              const notas = dados[id][disc].notas || [];
              notas.forEach(n => {
                const num = parseFloat(n);
                if (!isNaN(num)) {
                  soma += num;
                  count++;
                }
              });
            }
            if (count > 0) {
              const media = soma / count;
              mediasPorAluno[nome][disc] = media;
            }
          });
        }

        for (const nome in mediasPorAluno) {
          const disciplinasBaixas = [];
          for (const disc in mediasPorAluno[nome]) {
            const media = mediasPorAluno[nome][disc];
            if (media < 5) {
              disciplinasBaixas.push(`${disc} (${media.toFixed(1)})`);
            }
          }
          if (disciplinasBaixas.length >= 4) {
            riscoRetencao[nome] = disciplinasBaixas;
          }
        }

        let html = '<h2>Alunos com Risco de RetenÃ§Ã£o (MÃ©dia Anual)</h2>';
        html += '<table><tr><th>Aluno</th><th>ðŸ”´ Disciplinas com MÃ©dia < 5</th></tr>';
        for (const nome in riscoRetencao) {
          html += `<tr><td>${nome}</td><td>${riscoRetencao[nome].join(', ')}</td></tr>`;
        }
        html += '</table>';
        document.getElementById('tabela-container').innerHTML = html;

      } catch (error) {
        document.getElementById('mensagem').textContent = 'Erro ao carregar dados dos bimestres';
        console.error(error);
      }
    }
  </script>
</body>
</html>
