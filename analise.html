<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e0f7fa;
      margin: 0;
    }
    h1 { color: #333; }
    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #grafico-container {
      max-width: 900px;
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #tabela-container {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background-color: #eee; }
    h2 { margin-top: 40px; }
    #logo {
      position: absolute;
      top: 10px;
      right: 20px;
      max-width: 150px;
      opacity: 0.7;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #004d40;
    }
    #resumoModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      overflow: auto;
      background: white;
      border: 2px solid #000;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img id="logo" src="logoescola.jpeg" alt="Logo da Escola" />
  <h1>Dashboard de Notas</h1>
  <label for="bimestre">Selecione o bimestre:</label>
  <select id="bimestre">
    <option value="1">1Âº Bimestre</option>
    <option value="2">2Âº Bimestre</option>
    <option value="3">3Âº Bimestre</option>
    <option value="4">4Âº Bimestre</option>
  </select>
  <p id="mensagem"></p>
  <div id="grafico-container">
    <canvas id="graficoNotas"></canvas>
  </div>
  <div id="tabela-container"></div>
  <button onclick="gerarResumoGeral()">Resumo Geral da Sala</button>
  <button onclick="gerarListaRisco()">Alunos com Risco de RetenÃ§Ã£o</button>
  <button onclick="window.location.href='index.html';">Voltar Ã  Sala</button>
  <div id="resumoModal">
    <h2 id="tituloModal">Resumo</h2>
    <div id="conteudoResumo">Carregando...</div>
    <button onclick="fecharModal()">Fechar</button>
  </div>
  <script>
    let graficoNotas;

    async function carregarDados(bimestre) {
      try {
        const res = await fetch(`dados${bimestre}.json`);
        const dados = await res.json();
        const alunos = await fetch('alunos.json').then(r => r.json());
        const disciplinas = new Set();
        const analise = {};
        const semNotas = [];

        for (const id in dados) {
          for (const disc in dados[id]) {
            disciplinas.add(disc);
          }
        }

        disciplinas.forEach(disc => {
          analise[disc] = { boas: 0, ruins: 0, semnota: 0 };
        });

        for (const id in dados) {
          for (const disc of disciplinas) {
            const notaStr = dados[id][disc]?.notas?.[bimestre - 1];
            const nota = parseFloat(notaStr);
            if (!notaStr || notaStr === '-' || isNaN(nota)) {
              analise[disc].semnota++;
              semNotas.push({ aluno: alunos[id]?.nome || id, disciplina: disc });
            } else if (nota >= 5) {
              analise[disc].boas++;
            } else {
              analise[disc].ruins++;
            }
          }
        }

        atualizarGrafico(analise);
        gerarTabelaSemNotas(semNotas);
      } catch (error) {
        document.getElementById('mensagem').textContent = 'Erro ao carregar os dados.';
        console.error(error);
      }
    }

    function atualizarGrafico(analise) {
      const labels = Object.keys(analise);
      const boas = labels.map(d => analise[d].boas);
      const ruins = labels.map(d => analise[d].ruins);
      const semnota = labels.map(d => analise[d].semnota);

      if (graficoNotas) graficoNotas.destroy();

      graficoNotas = new Chart(document.getElementById('graficoNotas'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Notas â‰¥ 5', data: boas, backgroundColor: 'green' },
            { label: 'Notas < 5', data: ruins, backgroundColor: 'red' },
            { label: 'Sem Nota', data: semnota, backgroundColor: 'gray' }
          ]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'AnÃ¡lise de Notas por Disciplina' } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function gerarTabelaSemNotas(lista) {
      if (lista.length === 0) return;
      let html = '<h2>Alunos Sem Nota LanÃ§ada</h2>';
      html += '<table><tr><th>Aluno</th><th>Disciplina</th></tr>';
      lista.forEach(item => {
        html += `<tr><td>${item.aluno}</td><td>${item.disciplina}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('tabela-container').innerHTML = html;
    }

    async function gerarResumoGeral() {
      document.getElementById('resumoModal').style.display = 'block';
      document.getElementById('tituloModal').innerText = 'Resumo Geral das MÃ©dias';
      const alunos = await fetch('alunos.json').then(r => r.json());
      const medias = {};

      for (let b = 1; b <= 4; b++) {
        try {
          const dados = await fetch(`dados${b}.json`).then(r => r.json());
          for (const id in dados) {
            if (!medias[id]) medias[id] = {};
            for (const disc in dados[id]) {
              const nota = parseFloat(dados[id][disc]?.notas?.[b - 1]);
              if (!medias[id][disc]) medias[id][disc] = { soma: 0, count: 0 };
              if (!isNaN(nota)) {
                medias[id][disc].soma += nota;
                medias[id][disc].count++;
              }
            }
          }
        } catch {}
      }

      let html = '';
      for (const id in medias) {
        const nome = alunos[id]?.nome || id;
        let risco = 0;
        for (const d in medias[id]) {
          const m = medias[id][d].soma / medias[id][d].count;
          if (m < 5) risco++;
        }
        const status = risco >= 4 ? '<span style="color:red"> ðŸ›‘ RISCO DE RETENÃ‡ÃƒO</span>' : '';
        html += `<h3>${nome}${status}</h3><table><tr><th>Disciplina</th><th>MÃ©dia</th><th>Status</th></tr>`;
        for (const d in medias[id]) {
          const { soma, count } = medias[id][d];
          const media = soma / count;
          const status = media < 5 ? '<span style="color:red">RISCO</span>' : '<span style="color:green">APROVADO</span>';
          html += `<tr><td>${d}</td><td>${media.toFixed(2)}</td><td>${status}</td></tr>`;
        }
        html += '</table><br>';
      }
      document.getElementById('conteudoResumo').innerHTML = html;
    }

    function fecharModal() {
      document.getElementById('resumoModal').style.display = 'none';
    }

    async function gerarListaRisco() {
      await gerarResumoGeral();
      const alunos = document.querySelectorAll('#conteudoResumo h3');
      alunos.forEach(h3 => {
        const risco = h3.innerHTML.includes('ðŸ›‘');
        const tabela = h3.nextElementSibling;
        if (!risco && tabela) {
          h3.style.display = 'none';
          tabela.style.display = 'none';
        }
      });
      document.getElementById('tituloModal').innerText = 'Alunos com Risco de RetenÃ§Ã£o (4 ou mais disciplinas com mÃ©dia < 5)';
    }

    document.getElementById('bimestre').addEventListener('change', e => carregarDados(e.target.value));
    carregarDados(1);
  </script>
</body>
</html>
