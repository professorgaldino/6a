<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e0f7fa;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #grafico-container {
      max-width: 900px;
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    h2 {
      margin-top: 40px;
    }
    #logo {
      position: absolute;
      top: 10px;
      right: 20px;
      max-width: 150px;
      opacity: 0.7;
    }
    #voltarBtn, #btnResumo {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    #voltarBtn:hover, #btnResumo:hover {
      background-color: #004d40;
    }
    #resumoModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      overflow: auto;
      background: white;
      border: 2px solid #000;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #resumoModal table {
      background-color: white;
    }
    #resumoModal button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resumoModal button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <img id="logo" src="logoescola.jpeg" alt="Logo da Escola">

  <h1>Dashboard de Notas</h1>

  <label for="bimestre">Selecione o bimestre:</label>
  <select id="bimestre">
    <option value="1">1º Bimestre</option>
    <option value="2">2º Bimestre</option>
    <option value="3">3º Bimestre</option>
    <option value="4">4º Bimestre</option>
  </select>

  <p id="mensagem"></p>

  <div id="grafico-container">
    <canvas id="graficoNotas"></canvas>
  </div>

  <div id="tabela-container"></div>

  <button id="btnResumo">Resumo Geral da Sala</button>
  <button id="voltarBtn" onclick="window.location.href='index.html';">Voltar à Sala</button>

  <!-- Modal -->
  <div id="resumoModal">
    <h2>Resumo Geral das Médias (4 Bimestres)</h2>
    <div id="conteudoResumo">Carregando...</div>
    <button onclick="fecharModal()">Fechar</button>
  </div>

  <script>
    const chartCanvas = document.getElementById('graficoNotas');
    const tabelaContainer = document.getElementById('tabela-container');
    let graficoNotas = null;

    async function carregarDados(bimestre) {
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'Carregando...';
      tabelaContainer.innerHTML = '';

      try {
        const [dadosRes, alunosRes] = await Promise.all([
          fetch(`dados${bimestre}.json`),
          fetch(`alunos.json`)
        ]);

        const dados = await dadosRes.json();
        const alunos = await alunosRes.json();

        const analise = {};
        const todasDisciplinas = new Set();
        const notasVermelhas = [];
        const semNotas = [];
        let encontrouNota = false;

        for (const id in dados) {
          const disciplinas = dados[id];
          for (const disc in disciplinas) {
            todasDisciplinas.add(disc);
          }
        }

        todasDisciplinas.forEach(disc => {
          analise[disc] = { boas: 0, ruins: 0, semnota: 0 };
        });

        for (const id in dados) {
          const aluno = alunos[id];
          if (!aluno) continue;

          const disciplinas = dados[id];
          todasDisciplinas.forEach(disc => {
            const notaStr = disciplinas?.[disc]?.notas?.[bimestre - 1];
            const nota = parseFloat(notaStr);

            if (notaStr === '-' || notaStr === undefined || isNaN(nota)) {
              analise[disc].semnota++;
              semNotas.push({ aluno: aluno.nome, disciplina: disc });
              return;
            }

            encontrouNota = true;

            if (nota >= 5) {
              analise[disc].boas++;
            } else {
              analise[disc].ruins++;
              notasVermelhas.push({
                aluno: aluno.nome,
                disciplina: disc,
                nota: nota.toFixed(1)
              });
            }
          });
        }

        if (todasDisciplinas.size === 0) {
          mensagem.textContent = 'Não há disciplinas disponíveis neste bimestre.';
          if (graficoNotas) graficoNotas.destroy();
          return;
        }

        if (!encontrouNota) {
          mensagem.textContent = 'Nenhuma nota lançada neste bimestre. As disciplinas aparecerão zeradas.';
        } else {
          mensagem.textContent = '';
        }

        atualizarGrafico(analise);
        gerarTabelas(notasVermelhas, semNotas);
      } catch (error) {
        mensagem.textContent = 'Erro ao carregar os dados.';
        console.error(error);
        if (graficoNotas) graficoNotas.destroy();
      }
    }

    function atualizarGrafico(analise) {
      const labels = Object.keys(analise);
      const boas = labels.map(d => analise[d].boas);
      const ruins = labels.map(d => analise[d].ruins);
      const semnota = labels.map(d => analise[d].semnota);

      if (graficoNotas) graficoNotas.destroy();

      graficoNotas = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Notas ≥ 5 (Satisfatórias)',
              data: boas,
              backgroundColor: 'green'
            },
            {
              label: 'Notas < 5 (Vermelhas)',
              data: ruins,
              backgroundColor: 'red'
            },
            {
              label: 'Sem Nota',
              data: semnota,
              backgroundColor: 'gray'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Quantidade de Alunos'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Disciplinas'
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Análise de Notas por Disciplina'
            }
          }
        }
      });
    }

    function gerarTabelas(notas, semNotas) {
      let html = '';

      const vermelhasPorAluno = {};
      notas.forEach(item => {
        if (!vermelhasPorAluno[item.aluno]) {
          vermelhasPorAluno[item.aluno] = [];
        }
        vermelhasPorAluno[item.aluno].push(`${item.disciplina} (${item.nota})`);
      });

      if (notas.length === 0) {
        html += '<p><em>Nenhum aluno com nota vermelha neste bimestre.</em></p>';
      } else {
        html += '<h2>Alunos com Notas Vermelhas</h2>';
        const max = Math.max(...Object.values(vermelhasPorAluno).map(a => a.length));
        html += '<table><tr><th>Aluno</th>';
        for (let i = 1; i <= max; i++) html += `<th>Nota ${i}</th>`;
        html += '</tr>';
        for (const aluno in vermelhasPorAluno) {
          const disciplinas = vermelhasPorAluno[aluno];
          const destaque = disciplinas.length >= 4;
          html += `<tr${destaque ? ' style="background-color: yellow;"' : ''}><td${destaque ? ' style="color:red; font-weight:bold;"' : ''}>${aluno}</td>`;
          for (let i = 0; i < max; i++) html += `<td>${disciplinas[i] || ''}</td>`;
          html += '</tr>';
        }
        html += '</table>';
      }

      const semNotaPorAluno = {};
      semNotas.forEach(item => {
        if (!semNotaPorAluno[item.aluno]) {
          semNotaPorAluno[item.aluno] = [];
        }
        semNotaPorAluno[item.aluno].push(item.disciplina);
      });

      if (semNotas.length === 0) {
        html += '<p><em>Todos os alunos têm notas lançadas.</em></p>';
      } else {
        html += '<h2>Alunos Sem Nota Lançada</h2>';
        const max = Math.max(...Object.values(semNotaPorAluno).map(a => a.length));
        html += '<table><tr><th>Aluno</th>';
        for (let i = 1; i <= max; i++) html += `<th>Disciplina ${i}</th>`;
        html += '</tr>';
        for (const aluno in semNotaPorAluno) {
          const disciplinas = semNotaPorAluno[aluno];
          html += `<tr><td>${aluno}</td>`;
          for (let i = 0; i < max; i++) html += `<td>${disciplinas[i] || ''}</td>`;
          html += '</tr>';
        }
        html += '</table>';
      }

      tabelaContainer.innerHTML = html;
    }

    async function gerarResumoGeral() {
      const conteudo = document.getElementById('conteudoResumo');
      conteudo.innerHTML = '<p>Carregando...</p>';
      document.getElementById('resumoModal').style.display = 'block';

      try {
        const alunos = await fetch('alunos.json').then(r => r.json());
        const bimestres = [1, 2, 3, 4];
        const dadosBimestres = [];
        const bimestresDisponiveis = [];
        const bimestresIndisponiveis = [];

        for (const b of bimestres) {
          try {
            const resp = await fetch(`dados${b}.json`);
            if (!resp.ok) throw new Error(`Bimestre ${b} indisponível`);
            const dados = await resp.json();
            dadosBimestres.push({ bimestre: b, dados });
            bimestresDisponiveis.push(b);
          } catch (err) {
            console.warn(`dados${b}.json não disponível.`);
            bimestresIndisponiveis.push(b);
          }
        }

        const medias = {};

        for (const { bimestre, dados } of dadosBimestres) {
          for (const id in dados) {
            if (!medias[id]) medias[id] = {};
            for (const disc in dados[id]) {
              const notaStr = dados[id][disc]?.notas?.[bimestre - 1];
              const nota = parseFloat(notaStr);
              if (!medias[id][disc]) medias[id][disc] = { soma: 0, count: 0 };
              if (!isNaN(nota)) {
                medias[id][disc].soma += nota;
                medias[id][disc].count += 1;
              }
            }
          }
        }

        let html = '<table><tr><th>Aluno</th><th>Disciplina</th><th>Total</th><th>Média</th><th>Status</th></tr>';

        for (const id in medias) {
          const aluno = alunos[id]?.nome || `ID ${id}`;
          for (const disc in medias[id]) {
            const { soma, count } = medias[id][disc];
            const media = (soma / count).toFixed(2);
            const risco = soma < 20 ? '<span style="color:red; font-weight:bold;">RISCO DE RETENÇÃO</span>' : '';
            html += `<tr><td>${aluno}</td><td>${disc}</td><td>${soma.toFixed(1)}</td><td>${media}</td><td>${risco}</td></tr>`;
          }
        }

        html += '</table>';

        if (bimestresIndisponiveis.length > 0) {
          html += `<p style="margin-top: 20px;"><strong>Bimestres ainda não concluídos:</strong> ${bimestresIndisponiveis.join(', ')}º Bimestre(s)</p>`;
        }

        conteudo.innerHTML = html;
      } catch (err) {
        conteudo.innerHTML = '<p>Erro ao carregar os dados.</p>';
        console.error(err);
      }
    }

    function fecharModal() {
      document.getElementById('resumoModal').style.display = 'none';
    }

    document.getElementById('bimestre').addEventListener('change', e => {
      carregarDados(e.target.value);
    });

    document.getElementById('btnResumo').addEventListener('click', gerarResumoGeral);

    carregarDados(1);
  </script>

</body>
</html>
