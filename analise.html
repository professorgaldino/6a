<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #grafico-container {
      max-width: 900px;
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #logotipo {
      width: 180px;
      display: block;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e0f3ff;
    }
    h2 {
      margin-top: 40px;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <img id="logotipo" src="logoescola.jpeg" alt="Logotipo da Escola">

  <h1>Dashboard de Notas</h1>

  <label for="bimestre">Selecione o bimestre:</label>
  <select id="bimestre">
    <option value="1">1º Bimestre</option>
    <option value="2">2º Bimestre</option>
    <option value="3">3º Bimestre</option>
    <option value="4">4º Bimestre</option>
  </select>

  <p id="mensagem"></p>

  <div id="grafico-container">
    <canvas id="graficoNotas"></canvas>
  </div>

  <div id="tabela-container"></div>

  <script>
    const chartCanvas = document.getElementById('graficoNotas');
    const tabelaContainer = document.getElementById('tabela-container');
    let graficoNotas = null;

    async function carregarDados(bimestre) {
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'Carregando...';
      tabelaContainer.innerHTML = '';

      try {
        const [dadosRes, alunosRes] = await Promise.all([
          fetch(`dados${bimestre}.json`),
          fetch(`alunos.json`)
        ]);

        const dados = await dadosRes.json();
        const alunos = await alunosRes.json();

        const analise = {};
        const todasDisciplinas = new Set();
        const notasVermelhas = [];
        const semNotas = [];
        let encontrouNota = false;

        for (const id in dados) {
          const disciplinas = dados[id];
          for (const disc in disciplinas) {
            todasDisciplinas.add(disc);
          }
        }

        todasDisciplinas.forEach(disc => {
          analise[disc] = { boas: 0, ruins: 0, semnota: 0 };
        });

        for (const id in dados) {
          const aluno = alunos[id];
          if (!aluno) continue;

          const disciplinas = dados[id];
          todasDisciplinas.forEach(disc => {
            const notaStr = disciplinas?.[disc]?.notas?.[bimestre - 1];
            const nota = parseFloat(notaStr);

            if (notaStr === '-' || notaStr === undefined || isNaN(nota)) {
              analise[disc].semnota++;
              semNotas.push({ aluno: aluno.nome, disciplina: disc });
              return;
            }

            encontrouNota = true;

            if (nota >= 5) {
              analise[disc].boas++;
            } else {
              analise[disc].ruins++;
              notasVermelhas.push({
                aluno: aluno.nome,
                disciplina: disc,
                nota: nota.toFixed(1)
              });
            }
          });
        }

        if (todasDisciplinas.size === 0) {
          mensagem.textContent = 'Não há disciplinas disponíveis neste bimestre.';
          if (graficoNotas) graficoNotas.destroy();
          return;
        }

        if (!encontrouNota) {
          mensagem.textContent = 'Nenhuma nota lançada neste bimestre. As disciplinas aparecerão zeradas.';
        } else {
          mensagem.textContent = '';
        }

        atualizarGrafico(analise);
        gerarTabelas(notasVermelhas, semNotas);
      } catch (error) {
        mensagem.textContent = 'Erro ao carregar os dados.';
        console.error(error);
        if (graficoNotas) graficoNotas.destroy();
      }
    }

    function atualizarGrafico(analise) {
      const labels = Object.keys(analise);
      const boas = labels.map(d => analise[d].boas);
      const ruins = labels.map(d => analise[d].ruins);
      const semnota = labels.map(d => analise[d].semnota);

      if (graficoNotas) graficoNotas.destroy();

      graficoNotas = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Notas ≥ 5 (Satisfatórias)',
              data: boas,
              backgroundColor: 'green'
            },
            {
              label: 'Notas < 5 (Vermelhas)',
              data: ruins,
              backgroundColor: 'red'
            },
            {
              label: 'Sem Nota',
              data: semnota,
              backgroundColor: 'gray'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Quantidade de Alunos'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Disciplinas'
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Análise de Notas por Disciplina'
            }
          }
        }
      });
    }

    function gerarTabelas(notas, semNotas) {
      let html = '';

      const disciplinasSet = new Set();
      notas.forEach(item => disciplinasSet.add(item.disciplina));
      semNotas.forEach(item => disciplinasSet.add(item.disciplina));
      const disciplinas = Array.from(disciplinasSet).sort();

      if (notas.length === 0) {
        html += '<h2>Alunos com Notas Vermelhas</h2>';
        html += '<p><em>Nenhum aluno com nota vermelha neste bimestre.</em></p>';
      } else {
        html += '<h2>Alunos com Notas Vermelhas</h2>';
        html += '<table>';
        html += '<tr><th>Aluno</th>';
        disciplinas.forEach(d => html += `<th>${d}</th>`);
        html += '</tr>';

        const agrupado = {};
        notas.forEach(({ aluno, disciplina, nota }) => {
          if (!agrupado[aluno]) agrupado[aluno] = {};
          agrupado[aluno][disciplina] = nota;
        });

        for (const aluno in agrupado) {
          html += `<tr><td>${aluno}</td>`;
          disciplinas.forEach(d => {
            html += `<td>${agrupado[aluno][d] || ''}</td>`;
          });
          html += `</tr>`;
        }

        html += '</table>';
      }

      if (semNotas.length === 0) {
        html += '<h2>Alunos Sem Nota</h2>';
        html += '<p><em>Todos os alunos têm notas lançadas.</em></p>';
      } else {
        html += '<h2>Alunos Sem Nota</h2>';
        html += '<table>';
        html += '<tr><th>Aluno</th>';
        disciplinas.forEach(d => html += `<th>${d}</th>`);
        html += '</tr>';

        const agrupadoSemNota = {};
        semNotas.forEach(({ aluno, disciplina }) => {
          if (!agrupadoSemNota[aluno]) agrupadoSemNota[aluno] = {};
          agrupadoSemNota[aluno][disciplina] = 'Sem Nota';
        });

        for (const aluno in agrupadoSemNota) {
          html += `<tr><td>${aluno}</td>`;
          disciplinas.forEach(d => {
            html += `<td>${agrupadoSemNota[aluno][d] || ''}</td>`;
          });
          html += `</tr>`;
        }

        html += '</table>';
      }

      tabelaContainer.innerHTML = html;
    }

    document.getElementById('bimestre').addEventListener('change', e => {
      carregarDados(e.target.value);
    });

    carregarDados(1);
  </script>

</body>
</html>
