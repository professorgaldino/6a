<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Notas por Bimestre</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    h2 {
      color: #007BFF;
    }

    select, button {
      padding: 8px;
      font-size: 16px;
      margin: 10px 10px 20px 0;
    }

    #mensagem {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }

    #grafico-container {
      max-width: 1000px;
      height: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .table-section {
      margin-bottom: 50px;
    }

    .tabela-wrapper {
      overflow-x: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      border-collapse: collapse;
      background-color: white;
      table-layout: auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #e8f1ff;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background-color: #f0f0f0;
      z-index: 3;
    }

  </style>
</head>
<body>

  <h1>Dashboard de Notas</h1>

  <label for="bimestre">Selecione o bimestre:</label>
  <select id="bimestre">
    <option value="1">1º Bimestre</option>
    <option value="2">2º Bimestre</option>
    <option value="3">3º Bimestre</option>
    <option value="4">4º Bimestre</option>
  </select>

  <p id="mensagem"></p>

  <div id="grafico-container">
    <canvas id="graficoNotas" style="width: 100%; height: 100%;"></canvas>
  </div>

  <div id="tabela-container"></div>

  <script>
    const chartCanvas = document.getElementById('graficoNotas');
    const tabelaContainer = document.getElementById('tabela-container');
    let graficoNotas = null;

    async function carregarDados(bimestre) {
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'Carregando...';
      tabelaContainer.innerHTML = '';

      try {
        // Carrega os dados do bimestre selecionado
        const [dadosRes, alunosRes] = await Promise.all([
          fetch(`dados${bimestre}.json`),
          fetch(`alunos.json`)
        ]);

        const dados = await dadosRes.json();
        const alunos = await alunosRes.json();

        const analise = {};
        const todasDisciplinas = new Set();
        const notasVermelhas = [];
        const semNotas = [];
        let encontrouNota = false;

        // Coleta as disciplinas dinamicamente a partir dos dados do bimestre
        for (const id in dados) {
          const disciplinas = dados[id];
          for (const disc in disciplinas) {
            todasDisciplinas.add(disc);
          }
        }

        todasDisciplinas.forEach(disc => {
          analise[disc] = { boas: 0, ruins: 0, semnota: 0 };
        });

        // Analisa as notas dos alunos
        for (const id in dados) {
          const aluno = alunos[id];
          if (!aluno) continue;

          const disciplinas = dados[id];
          todasDisciplinas.forEach(disc => {
            const notaStr = disciplinas?.[disc]?.notas?.[bimestre - 1];
            const nota = parseFloat(notaStr);

            if (notaStr === '-' || notaStr === undefined || isNaN(nota)) {
              analise[disc].semnota++;
              semNotas.push({ aluno: aluno.nome, disciplina: disc });
              return;
            }

            encontrouNota = true;

            if (nota >= 5) {
              analise[disc].boas++;
            } else {
              analise[disc].ruins++;
              notasVermelhas.push({
                aluno: aluno.nome,
                disciplina: disc,
                nota: nota.toFixed(1)
              });
            }
          });
        }

        // Verifica se há disciplinas para exibir
        if (todasDisciplinas.size === 0) {
          mensagem.textContent = 'Não há disciplinas disponíveis neste bimestre.';
          if (graficoNotas) graficoNotas.destroy();
          return;
        }

        if (!encontrouNota) {
          mensagem.textContent = 'Nenhuma nota lançada neste bimestre.';
        } else {
          mensagem.textContent = '';
        }

        atualizarGrafico(analise);
        gerarTabelas(notasVermelhas, semNotas);
      } catch (error) {
        mensagem.textContent = 'Erro ao carregar os dados.';
        console.error(error);
        if (graficoNotas) graficoNotas.destroy();
      }
    }

    function atualizarGrafico(analise) {
      const labels = Object.keys(analise);
      const boas = labels.map(d => analise[d].boas);
      const ruins = labels.map(d => analise[d].ruins);
      const semnota = labels.map(d => analise[d].semnota);

      if (graficoNotas) graficoNotas.destroy();

      graficoNotas = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Notas ≥ 5 (Satisfatórias)',
              data: boas,
              backgroundColor: 'blue'
            },
            {
              label: 'Notas < 5 (Vermelhas)',
              data: ruins,
              backgroundColor: 'red'
            },
            {
              label: 'Sem Nota',
              data: semnota,
              backgroundColor: 'gray'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Quantidade de Alunos'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Disciplinas'
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Análise de Notas por Disciplina'
            }
          }
        }
      });
    }

    function gerarTabelas(notas, semNotas) {
      let html = '';

      const vermelhasPorAluno = {};
      notas.forEach(item => {
        if (!vermelhasPorAluno[item.aluno]) {
          vermelhasPorAluno[item.aluno] = {};
        }
        vermelhasPorAluno[item.aluno][item.disciplina] = item.nota;
      });

      const disciplinas = Array.from(todasDisciplinas);

      // Tabela Notas Vermelhas
      html += '<div class="table-section">';
      html += '<h2>Alunos com Notas Vermelhas</h2>';
      html += '<div class="tabela-wrapper"><table>';
      html += '<thead><tr><th>Aluno</th>';
      disciplinas.forEach(d => html += `<th>${d}</th>`);
      html += '</tr></thead><tbody>';

      Object.keys(vermelhasPorAluno).forEach(aluno => {
        html += `<tr><td>${aluno}</td>`;
        disciplinas.forEach(d => {
          html += `<td>${vermelhasPorAluno[aluno][d] || ''}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table></div></div>';

      // Tabela Sem Notas
      const semNotaPorAluno = {};
      semNotas.forEach(item => {
        if (!semNotaPorAluno[item.aluno]) {
          semNotaPorAluno[item.aluno] = {};
        }
        semNotaPorAluno[item.aluno][item.disciplina] = true;
      });

      html += '<div class="table-section">';
      html += '<h2>Alunos Sem Nota Lançada</h2>';
      html += '<div class="tabela-wrapper"><table>';
      html += '<thead><tr><th>Aluno</th>';
      disciplinas.forEach(d => html += `<th>${d}</th>`);
      html += '</tr></thead><tbody>';

      Object.keys(semNotaPorAluno).forEach(aluno => {
        html += `<tr><td>${aluno}</td>`;
        disciplinas.forEach(d => {
          html += `<td>${semNotaPorAluno[aluno][d] ? 'Sem Nota' : ''}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table></div></div>';

      tabelaContainer.innerHTML = html;
    }

    document.getElementById('bimestre').addEventListener('change', e => {
      carregarDados(e.target.value);
    });

    carregarDados(1);
  </script>

</body>
</html>
