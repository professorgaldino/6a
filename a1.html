<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boletim Escolar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .logo {
      width: 120px;
      height: auto;
    }
    .foto-aluno {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #2259f2;
    }
    .nome-aluno {
      font-size: 24px;
      font-weight: 600;
      margin-top: 10px;
      color: #2259f2;
    }
    .container {
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2259f2;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logoescola.jpeg" alt="Logo da Escola" class="logo"/>
    <img id="fotoAluno" src="" alt="Foto do Aluno" class="foto-aluno"/>
  </header>

  <h1 class="nome-aluno">Carregando nome...</h1>

  <div class="container">
    <h2>Desempenho Bimestral</h2>
    <table id="boletim"></table>
  </div>

  <div class="container">
    <h2>Ocorrências</h2>
    <table>
      <tr><th>Data</th><th>Descrição</th></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>

  <script>
    const alunoId = "1";

    async function buscarDados() {
      try {
        const arquivos = ["dados1.json", "dados2.json", "dados3.json", "dados4.json"];
        const dadosCompletos = {};

        for (let i = 0; i < arquivos.length; i++) {
          try {
            const response = await fetch(arquivos[i]);
            if (!response.ok) throw new Error(`Erro ao carregar ${arquivos[i]}`);

            const json = await response.json();

            let alunoEncontrado = json[alunoId];

            // Caso o aluno não esteja diretamente na raiz, buscar nos valores do objeto
            if (!alunoEncontrado) {
              for (const key in json) {
                if (json[key][alunoId]) {
                  alunoEncontrado = json[key][alunoId];
                  break;
                }
              }
            }

            if (alunoEncontrado) {
              for (const disciplina in alunoEncontrado) {
                if (!dadosCompletos[disciplina]) {
                  dadosCompletos[disciplina] = {
                    notas: ["-", "-", "-", "-"],
                    faltas: ["-", "-", "-", "-"],
                    faltas_acumuladas: ["-", "-", "-", "-"]
                  };
                }

                const dadosDisciplina = alunoEncontrado[disciplina];
                dadosCompletos[disciplina].notas[i] = dadosDisciplina.notas?.[0] ?? "-";
                dadosCompletos[disciplina].faltas[i] = dadosDisciplina.faltas?.[0] ?? "-";
                dadosCompletos[disciplina].faltas_acumuladas[i] = dadosDisciplina.faltas_acumuladas ?? "-";
              }
            }
          } catch (err) {
            console.warn(err.message);
          }
        }

        carregarBoletim(dadosCompletos);
        carregarDadosAluno(alunoId);
      } catch (err) {
        console.error("Erro geral ao buscar os dados:", err);
      }
    }

    function carregarBoletim(jsonData) {
      const boletim = document.getElementById("boletim");
      let html = `<tr>
        <th>Disciplina</th>
        <th>1º Bim - Nota</th><th>1º Bim - Faltas</th><th>1º Bim - Faltas Acumuladas</th>
        <th>2º Bim - Nota</th><th>2º Bim - Faltas</th><th>2º Bim - Faltas Acumuladas</th>
        <th>3º Bim - Nota</th><th>3º Bim - Faltas</th><th>3º Bim - Faltas Acumuladas</th>
        <th>4º Bim - Nota</th><th>4º Bim - Faltas</th><th>4º Bim - Faltas Acumuladas</th>
      </tr>`;

      for (const disciplina in jsonData) {
        const dados = jsonData[disciplina];
        html += `<tr>
          <td>${disciplina}</td>
          <td class="nota">${dados.notas[0]}</td><td>${dados.faltas[0]}</td><td>${dados.faltas_acumuladas[0]}</td>
          <td class="nota">${dados.notas[1]}</td><td>${dados.faltas[1]}</td><td>${dados.faltas_acumuladas[1]}</td>
          <td class="nota">${dados.notas[2]}</td><td>${dados.faltas[2]}</td><td>${dados.faltas_acumuladas[2]}</td>
          <td class="nota">${dados.notas[3]}</td><td>${dados.faltas[3]}</td><td>${dados.faltas_acumuladas[3]}</td>
        </tr>`;
      }

      boletim.innerHTML = html;

      boletim.querySelectorAll("td.nota").forEach(td => {
        const nota = td.textContent.trim();
        if (nota === "-") {
          td.style.backgroundColor = "#e0d4f7";
        } else if (!isNaN(nota) && parseFloat(nota) < 5) {
          td.style.color = "#ff4c4c";
          td.style.fontWeight = "bold";
        }
      });
    }

    async function carregarDadosAluno(id) {
      try {
        const response = await fetch("alunos.json");
        if (!response.ok) throw new Error("Erro ao carregar alunos.json");
        const alunos = await response.json();
        const aluno = alunos[id];
        if (aluno) {
          document.querySelector(".nome-aluno").textContent = aluno.nome;
          document.getElementById("fotoAluno").src = aluno.foto;
          document.getElementById("fotoAluno").alt = "Foto de " + aluno.nome;
        }
      } catch (e) {
        console.error("Erro ao carregar aluno:", e);
      }
    }

    buscarDados();
  </script>
</body>
</html>
